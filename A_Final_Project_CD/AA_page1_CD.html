<script>
    function randomAnimal() {
        const date = new Date();
        if(date.getHours() > 12) {
            var dayAnimals = [
                'Bird',
                'Dog',
                'Cow'
            ];
            var randomNumber = Math.floor(Math.random() * dayAnimals.length);
            alert(dayAnimals[randomNumber]);
        }
        else {
            var nightAnimals = [
                'Owl',
                'Opossum'
            ];
            var randomNumber = Math.floor(Math.random() * nightAnimals.length);
            alert(nightAnimals[randomNumber]);
        }
    }
</script>
